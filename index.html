<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio del Juego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Fondo de partÃ­culas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 40px;
      color: #ffcc00;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 10px #000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeInUp 1.5s ease-out;
    }

    .menu button {
      padding: 15px 40px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
    }

    .menu button:hover {
      background-color: #0056b3;
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>


  <!-- PartÃ­culas -->
  <div id="particles-js"></div>

  <h1>ðŸŒŸ Poker Cats ðŸŒŸ</h1>

  <div class="menu">
    <button onclick="window.location.href='../levels/level1.html'">Comenzar Juego</button>
    <button onclick="window.location.href='../instruction/instructions.html'">Instrucciones</button>
    <button onclick="window.location.href='../credit/Credits.html'">Creditos</button>
    <button onclick="window.location.href='https://www.google.com.mx/'">Salir</button>
  </div>


  <!-- Script de PartÃ­culas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.7,
          "random": true
        },
        "size": {
          "value": 2,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
