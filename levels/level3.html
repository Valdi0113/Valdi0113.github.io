  <style>
    body {
      background-color: #0a0a0a;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 100%;
      margin-top: 50px;
      z-index: 1;
    }

    .cartas {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 cartas por fila */
      gap: 20px;
      justify-content: center;
      align-items: center;
      max-width: 90%;
    }

    img {
      width: 150px;
      height: auto;
    }

    .card-flip {
      perspective: 1000px;
    }

    .flip-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 150px;
      height: 200px;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .back {
      transform: rotateY(180deg);
    }

    .ganadora {
      border: 4px solid gold;
      border-radius: 10px;
      box-shadow: 0 0 15px 5px yellow;
    }

    .highlight {
      border: 4px solid #28a745;
      background-color: #28a745;
      color: white;
    }

    .emoji {
      font-size: 80px;
      animation: fadeInDown 1s ease-out;
      position: absolute;
      top: 20%;
      z-index: 5;
      display: none;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .texto-buen-intento {
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-align: center;
      animation: fadeInUp 1s ease-out;
      display: none;
      position: absolute;
      bottom: 50px;
      z-index: 5;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('../img/rain-10807.gif');
      background-size: cover;
      opacity: 0.3;
      z-index: 0;
      display: none;
    }

    .victory-emoji {
      font-size: 80px;
      animation: fadeInUp 1s ease-out;
      position: absolute;
      top: 20%;
      z-index: 5;
      display: none;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('../img/congratulations-7600.gif');
      background-size: cover;
      opacity: 0.8;
      z-index: 0;
      display: none;
    }

    .texto-felicidades {
      font-size: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      animation: fadeInUp 1s ease-out;
      display: none;
      position: absolute;
      bottom: 60px;
      z-index: 5;
      
    }
    img.home {
      width: 35px;
      height: 35px;
    }
    .botones {
        margin-top: 50px;
      display: flex;
      gap: 20px;
      justify-content: center;
      visibility: hidden; /* Inicialmente oculto */
    }

    .botones button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botones button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <script>
    const cards = document.querySelectorAll('.flip-inner');
    const backImages = document.querySelectorAll('.back-image');
    const btnReiniciar = document.getElementById('reiniciar');
    const btnSiguiente = document.getElementById('siguiente');
    const emoji = document.getElementById('emoji');
    const lluvia = document.getElementById('lluvia');
    const textoBuenIntento = document.getElementById('textoBuenIntento');
    const victoryEmoji = document.getElementById('victoryEmoji');
    const confetti = document.getElementById('confetti');
    const textoFelicidades = document.getElementById('textoFelicidades');

    let hasPlayed = false;
    let indexGanadora = 0;

    function barajarCartas() {
      hasPlayed = false;
      emoji.style.display = 'none';
      victoryEmoji.style.display = 'none';
      lluvia.style.display = 'none';
      textoBuenIntento.style.display = 'none';
      textoFelicidades.style.display = 'none';
      confetti.style.display = 'none';
      btnSiguiente.style.visibility = 'hidden';
      btnReiniciar.style.visibility = 'hidden';
      btnSiguiente.classList.remove('highlight');

      document.querySelectorAll('.flip-inner').forEach(card => {
        card.classList.remove('flipped', 'ganadora');
      });

      const cartas = [
        "../img/ases.png",
        "../img/mala1.jpg",
        "../img/mala2.jpg",
        "../img/mala3.png",
        "../img/mala1.jpg",
        "../img/mala2.jpg",
        "../img/mala3.png",
        "../img/mala1.jpg"
      ];

      cartas.sort(() => Math.random() - 0.5);
      indexGanadora = cartas.findIndex(src => src.includes("ases"));

      backImages.forEach((img, i) => {
        img.src = cartas[i];
      });
    }

    cards.forEach((card, i) => {
      card.addEventListener('click', () => {
        if (hasPlayed || card.classList.contains('flipped')) return;

        card.classList.add('flipped');
        const isWinner = backImages[i].src.includes('ases');
        hasPlayed = true;

        if (!isWinner) {
          setTimeout(() => {
            cards.forEach(c => c.classList.add('flipped'));
            cards[indexGanadora].classList.add('ganadora');
            emoji.style.display = 'block';
            textoBuenIntento.style.display = 'block';
            lluvia.style.display = 'block';
            btnReiniciar.style.visibility = 'visible';
          }, 800);
        } else {
          setTimeout(() => {
            cards.forEach(c => c.classList.add('flipped'));
            victoryEmoji.style.display = 'block';
            confetti.style.display = 'block';
            textoFelicidades.style.display = 'block';
            btnSiguiente.style.visibility = 'visible';
            btnSiguiente.classList.add('highlight');
            cards[i].classList.add('ganadora');
          }, 800);
        }
      });
    });

    btnReiniciar.addEventListener('click', () => {
  location.reload(); // Recarga la pÃ¡gina completa
});


    barajarCartas();
  </script>
